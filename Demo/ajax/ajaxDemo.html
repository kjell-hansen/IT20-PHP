<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>AJAX demo</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>AJAX demo</h1>
        <div id="menu">
            <button onclick="loadMenu()">Ladda meny!</button>
        </div>
        <div id="bild">
            <button onclick="loadImage()">Hämta bild!</button>
        </div>
        <div>
            <p>Hit kommer aktuell servertid samt en ny lottorad var tionde sekund</p>
            <span id="Lotto">
                <button onclick="setTimer()"> Börja! </button>
            </span><br>
            <span id="tid"></span>
        </div>
        <div>
            <p>
                Namn: <input id="nameSearch" list="names" onkeypress="loadNames()">
            </p>
            <datalist id="names">
            </datalist>
        </div>
    </body>
    <script src="div.js" type="text/javascript"></script>
</html>
